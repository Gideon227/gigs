name: Deploy Next.js Frontend to EC2 - Production

on:
  push:
    branches: [ prod ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Setup Node.js & Build
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Prepare .env and build
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          npm ci
          npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.6.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -v -o StrictHostKeyChecking=no ec2-user@3.132.58.64 "echo 'SSH connected'"

      - name: Sync to Server
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@3.132.58.64 << 'EOF'
            cd /var/www/frontend

            echo "Pulling latest code..."
            git pull origin prod

            echo "Installing dependencies..."
            npm install

            echo "Restarting app with PM2..."
            pm2 restart frontend || pm2 start npm --name "frontend" -- run start

            echo "Deployment complete"
          EOF
