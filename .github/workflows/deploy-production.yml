name: Deploy Frontend to DigitalOcean
on:
  push:
    branches:
      - [prod]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Frontend
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} "
            cd /var/www/gigs-tech/frontend &&
            git pull origin main &&
            npm install &&
            npm run build &&
            pm2 restart gigs-frontend || pm2 serve out 3000 --name gigs-frontend
          "
